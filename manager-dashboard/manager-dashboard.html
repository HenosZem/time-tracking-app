<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager/Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    nav { display: flex; gap: 10px; margin-bottom: 20px; }
    a.button, button { padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
    a.button:hover, button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
    .hidden { display: none; }
    #clock-in-out { margin-bottom: 2em; padding: 1em; background: #f7f7f7; border-radius: 8px; }
    .payroll-calc-box { margin-bottom: 2em; background: #f9f9f9; padding: 1em; border-radius: 7px; }
  </style>
</head>
<body>
  <h1>Manager/Admin Dashboard</h1>
  <nav>
    <a href="#" class="button" onclick="showSection('employee-management')">Employee Management</a>
    <a href="#" class="button" onclick="showSection('timesheet-overview')">Timesheet Overview</a>
    <a href="#" class="button" onclick="showSection('payroll-summary')">Payroll Summary</a>
    <a href="#" class="button" onclick="showSection('edit-entries')">Edit Entries</a>
    <a href="#" class="button" onclick="showSection('timeoff-approval')">Time-Off Approval</a>
    <a href="../login.html" class="button">Logout</a>
    <span style="margin-left: 20px;"></span>
    <button onclick="clockIn()">Clock In</button>
    <button onclick="clockOut()">Clock Out</button>
    <span id="clock-msg" style="margin-left: 10px;"></span>
  </nav>

  <!-- Manager/Admin Clock In/Out Section (always visible) -->
  <section id="clock-in-out" style="display:none;"></section>

<!-- Employee Management Section -->
  <section id="employee-management" class="hidden">
    <h2>Manage Employees</h2>
    
    <div style="margin-bottom: 20px;">
      <button onclick="loadEmployees()" class="refresh-btn">Refresh Employees</button>
    </div>
    
    <div id="employee-table">
      <!-- Table will be loaded here dynamically -->
    </div>
  </section>

  <style>
    .refresh-btn {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .employee-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    .employee-table th, .employee-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    
    .employee-table th {
      background-color: #f2f2f2;
    }
    
    .employee-table input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    
    .save-btn {
      padding: 5px 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .error-message {
      color: red;
      padding: 10px;
      border: 1px solid red;
      margin: 10px 0;
    }
  </style>

<!-- Timesheet Overview Section -->
  <section id="timesheet-overview" class="hidden">
    <h2>Timesheet Overview</h2>
    
    <div class="timesheet-controls">
      <div class="filter-group">
        <label for="filter-name">Employee Name:</label>
        <input type="text" id="filter-name" placeholder="Search by name" oninput="loadTimesheets()">
      </div>
      
      <div class="filter-group">
        <label for="date-range">Date Range:</label>
        <select id="date-range" onchange="updateDateFilters()">
          <option value="today">Today</option>
          <option value="pay-period" selected>Current Pay Period</option>
          <option value="month">This Month</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>
      
      <div class="filter-group" id="custom-range-group" style="display:none;">
        <label for="start-date">From:</label>
        <input type="date" id="start-date">
        
        <label for="end-date" style="margin-left:10px;">To:</label>
        <input type="date" id="end-date">
        
        <button onclick="loadTimesheets()" class="apply-btn">Apply</button>
      </div>
    </div>
    
    <div id="timesheet-table"></div>
  </section>

  <style>
    .timesheet-controls {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-group label {
      font-weight: bold;
      white-space: nowrap;
    }
    
    .filter-group input, .filter-group select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .apply-btn {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    
    #timesheet-table table {
      width: 100%;
      border-collapse: collapse;
    }
    
    #timesheet-table th, #timesheet-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    
    #timesheet-table th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
    }
    
    #timesheet-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>

  <!-- Payroll Summary Section -->
  <section id="payroll-summary" class="hidden">
    <h2>Payroll Summary</h2>
    
    <div class="payroll-controls">
      <div class="control-group">
        <label for="payroll-employee">Employee:</label>
        <select id="payroll-employee" class="select-input"></select>
      </div>
      
      <div class="control-group">
        <label for="pay-period">Pay Period:</label>
        <select id="pay-period" class="select-input">
          <option value="current">Current Period</option>
          <option value="previous">Previous Period</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>
      
      <div id="custom-period-group" class="control-group" style="display:none;">
        <label for="custom-start">Start:</label>
        <input type="date" id="custom-start" class="date-input">
        
        <label for="custom-end">End:</label>
        <input type="date" id="custom-end" class="date-input">
      </div>
      
      <button id="generate-payroll" class="generate-btn">Generate Report</button>
      <button id="export-payroll" class="export-btn" disabled>Export to CSV</button>
    </div>
    
    <div id="payroll-report">
      <!-- Report will be loaded here -->
    </div>
  </section>

  <style>
    .payroll-controls {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: flex-end;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }
    
    .select-input, .date-input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 5px;
    }
    
    .generate-btn, .export-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: fit-content;
    }
    
    .generate-btn {
      background: #4CAF50;
      color: white;
    }
    
    .export-btn {
      background: #2196F3;
      color: white;
    }
    
    .export-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    #payroll-report {
      margin-top: 20px;
    }
    
    .payroll-summary-table, .shift-details-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    .payroll-summary-table th, 
    .payroll-summary-table td,
    .shift-details-table th,
    .shift-details-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    
    .payroll-summary-table th,
    .shift-details-table th {
      background-color: #f2f2f2;
    }
    
    .total-row {
      font-weight: bold;
      background-color: #e6f7ff;
    }
  </style>

  <!-- Edit Entries Section -->
  <section id="edit-entries" class="hidden">
    <h2>Edit Timeclock Entries</h2>
    <div id="edit-table"></div>
  </section>

  <!-- Time-Off Approval Section -->
  <section id="timeoff-approval" class="hidden">
    <h2>Time-Off Approval</h2>
    <div id="timeoff-table"></div>
  </section>

 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
