<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">

  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
